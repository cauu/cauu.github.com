# Basic
title: Martin's Den
subtitle:
welcome_message: <a href="https://github.com/onevcat/vno-jekyll" target="_blank">Download the theme</a>
description: Vno Jekyll is a port of my Ghost theme vno.
creator: <a href="http://onev.cat">@cauu</a>

url: "http://vno.onevcat.com"

permalink: /:year/:month/:title/

# Format
highlighter: plain
markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "strikethrough", "superscript", tables]

# supported colors: blue, green, purple, red, orange or slate. If you need clear, leave it empty.
cover_color: red

# Navigation buttons in the front page.
nav:
  - { title: 首页, description: 前往首页, url: '/' }
  - { title: 全部, description: 按时间轴浏览, url: '/timeline' }
  - { title: 分类, description: 按标签浏览, url: '/category' }
  - { title: 留言, description: 留言板, url: '/comment' }
  - { title: 读书, description: 豆瓣阅读, url: '/reading' }
  - { title: 关于, description: 关于我, url: '/about' }
  # - {title: Another Button, description: A button, url: 'http://example.com'}

# Pagination
gems: [jekyll-paginate]
paginate: 10
paginate_path: "page/:num/"

